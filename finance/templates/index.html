{% extends "layout.html" %}

{% block title %}
    Stock Information
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{total}}</td>
            </tr>
        </tfoot>
        <tbody>
                {% for gra in grand %}
                <tr>
                    <td>{{gra[0]}}</td>
                    <td>{{gra[1]}}</td>
                    <td>{{gra[2]}}</td>
                    <td>${{gra[3]}}</td>
                    <td>{{gra[4]}}</td>
                </tr>
                {% endfor %}

            <tr>
                <td colspan="4">CASH</td>
                <td>{{cash}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
